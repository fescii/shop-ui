<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irqui - Buy</title>
    <link rel="stylesheet" href="item-mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b3100f2cb9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="warning">
      Use Mobile To Display | Or Resize Your Browser Window
    </h1>
    <main>
      <header class="mobile">
        <div class="back"><i class="fa-solid fa-angle-left"></i><span>Back</span></div>
        <div class="cart-menu">
            <i class="fa-regular fa-cart-shopping"></i>
            <i class="fa-regular fa-bars"></i>
        </div>
      </header>
      <div class="item-image-container">
        <img src="img/one.png" alt="Picture of White shoe" />
        <i class="icon-back fa-solid fa-arrow-left"></i>
        <i class="icon-front fa-solid fa-arrow-right"></i>
      </div>
      <div class="item-details">
        <div class="item-price">
          <p class="item-name">Irqui</p>
          <p class="item-price-usd">680$</p>
        </div>
        <div class="item-preference">
          <div class="item-color">
            <p class="preference-title">Color</p>
            <div class="item-white active circle">
              <div class="white color"></div>
            </div>
            <div class="item-blue circle">
              <div class="blue color"></div>
            </div>
            <div class="item-black circle">
              <div class="black color"></div>
            </div>
          </div>
          <div class="item-quantity">
            <p class="preference-title">Quantity</p>
            <div class="q-wrapper">
            <div class="minus q">
                <i class="fa-solid fa-minus "></i>
            </div>
            <div class="item-number q">1</div>
            <div class="plus q">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
          </div>
        </div>
        <div class="item-info">
          <p class="info-title">Item Information</p>
          <div class="info-color info-item">
            <p class="info-child-title">Color</p>
            <p class="info-child-text">White Illum, Magnate</p>
          </div>
          <div class="info-dim info-item">
            <p class="info-child-title">Dimensions</p>
            <p class="info-child-text">Diameter 22cm, Height 45cm</p>
          </div>
        </div>
        <div class="add-to-cart">
          <div class="text">Add to cart</div> </div>
      </div>
    </main>
  </body>
</html>
